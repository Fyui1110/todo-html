<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- 入力フォーム -->
    <div class="inputArea">
      <input id="addText" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <!-- 未完了リスト -->
    <div class="incompleteArea">
      <p class="title">未完成のTODO</p>
      <ul id="incompleteUl"></ul>
    </div>
    <!-- 完了リスト -->
    <div class="completeArea">
      <p class="title">完了したTODO</p>
      <ul id="completeUl"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
